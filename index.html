<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityRoute Explorer - Dijkstra Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container main-container">
        <!-- Header -->
        <div class="header-card">
            <div class="d-flex align-items-center mb-2">
                <i class="bi bi-lightning-charge-fill fs-1 text-warning me-3"></i>
                <h1 class="header-title mb-0">CityRoute Explorer</h1>
            </div>
            <p class="text-muted fs-5 mb-0">Sistem Pencarian Rute Terpendek dengan Algoritma Dijkstra</p>
        </div>
        
        <div class="row">
            <!-- Canvas Area -->
            <div class="col-lg-8 mb-4">
                <div class="canvas-card">
                    <h3 class="card-title">
                        <i class="bi bi-diagram-3-fill me-2"></i>Visualisasi Graf
                    </h3>
                    <div class="text-center">
                        <canvas id="graphCanvas"></canvas>
                    </div>
                    
                    <!-- Legend -->
                    <div class="mt-4">
                        <div class="legend-item">
                            <div class="legend-circle" style="background: #007bff;"></div>
                            <span class="text-muted">Belum dikunjungi</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-circle" style="background: #ffc107;"></div>
                            <span class="text-muted">Sedang diproses</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-circle" style="background: #28a745;"></div>
                            <span class="text-muted">Sudah dikunjungi</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-circle" style="background: #dc3545;"></div>
                            <span class="text-muted">Jalur terpendek</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="col-lg-4">
                <!-- Input Controls -->
                <div class="control-card">
                    <h3 class="card-title">
                        <i class="bi bi-gear-fill me-2"></i>Pengaturan
                    </h3>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-geo-alt-fill text-success me-2"></i>Kota Asal
                        </label>
                        <select id="startCity" class="form-select">
                            <option value="A">A - Kota A</option>
                            <option value="B">B - Kota B</option>
                            <option value="C">C - Kota C</option>
                            <option value="D">D - Kota D</option>
                            <option value="E">E - Kota E</option>
                            <option value="F">F - Kota F</option>
                            <option value="G">G - Kota G</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-flag-fill text-danger me-2"></i>Kota Tujuan
                        </label>
                        <select id="endCity" class="form-select">
                            <option value="A">A - Kota A</option>
                            <option value="B">B - Kota B</option>
                            <option value="C">C - Kota C</option>
                            <option value="D">D - Kota D</option>
                            <option value="E">E - Kota E</option>
                            <option value="F">F - Kota F</option>
                            <option value="G" selected>G - Kota G</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button id="startBtn" class="btn btn-gradient flex-grow-1">
                            <i class="bi bi-play-fill me-2"></i>Cari Rute
                        </button>
                        <button id="resetBtn" class="btn btn-reset">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Status Panel -->
                <div class="control-card">
                    <h3 class="card-title">
                        <i class="bi bi-info-circle-fill me-2"></i>Status
                    </h3>
                    
                    <div id="statusContainer">
                        <p class="text-muted">
                            <i class="bi bi-hand-index me-2"></i>
                            Pilih kota asal dan tujuan, lalu klik tombol "Cari Rute" untuk memulai.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
